<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/fifth.css">
    <link rel="icon" type="image/png" href="assets/images/cursor.png">
    <title>how to fix a bug</title>

    <script>
        // Clamp number between two values with the following line:
        function clamp(num, min, max) {
            num = Math.min(Math.max(num, min), max);
            return num;
        }

        // Array of webpages that the function randomURL chooses from
        var urlArray = [
            "index.html",
            "final.html"
        ];

        function randomURL() {
            // Weights the random number so it is more likely to land on the 'final.html' webpage
            var weightedVal = clamp(Math.random() + 0.1, 0.0, .9);
            console.log(weightedVal);
            var randNum = Math.floor(weightedVal * urlArray.length);
            console.log(randNum);
            var newURL = urlArray[randNum];
            location.href = newURL;
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="text_hope">
            okay, here goes, hope this fixes it...<a href="#" onclick="randomURL();">_</a>
        </div>
    </div>
</body>
</html>
